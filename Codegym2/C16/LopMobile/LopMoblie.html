<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile</title>
</head>
<style>
    p{
        width: 200px;
        height: 50px;
        font-size: 20px;
        border: 1px solid black;
    }

    input{
        width: 190px;
        height: 30px;
    }
</style>
<body>
<div class="mobile" id="Nokia">
    <h2>Nokia</h2>
    <span id="pinPercent_Nokia">10%</span>
    <span id="statusOnOff_Nokia" >Off</span>
    <br>
    <input type="text" id="messaging_Nokia" placeholder="Nhập tin nhắn">
    <p id="inbox_Nokia"></p>
    <p id="sendedBox_Nokia"></p>

    <button onclick="Nokia_sendMessage()">Gửi</button>
    <button onclick="Nokia_turnOn()">Bật</button>
    <button onclick="Nokia_turnOff()">Tắt</button>
    <button onclick="Nokia_charge()">Sạc</button>
    <button onclick="clear_Nokia()">Xóa</button>
</div>

<div class="mobile" id="Iphone">
    <h2>Iphone</h2>
    <span id="pinPercent_Iphone">20%</span>
    <span id="statusOnOff_Iphone" >Off</span>
    <br>
    <input type="text" id="messaging_Iphone" placeholder="Nhập tin nhắn">
    <p id="inbox_Iphone"></p>
    <p id="sendedBox_Iphone"></p>

    <button onclick="Iphone_sendMessage()">Gửi</button>
    <button onclick="Iphone_turnOn()">Bật</button>
    <button onclick="Iphone_turnOff()">Tắt</button>
    <button onclick="Iphone_charge()">Sạc</button>
    <button onclick="clear_Iphone()">Xóa</button>
</div>


</body>
</html>
<script src="LopMobile.js">
   
</script>
